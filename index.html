<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body style="background-image: url(images/signup-bg.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">

    <div class="main">
        <!-- Section: Design Block -->
<section class=" text-lg-start">
   
  
    <!-- Jumbotron -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 ">
          <div class="card" style="opacity: .8;">
            <div class="card-body p-5 shadow-5 ">
              <h2 class="fw-bold mb-3 text-center">Get Registered</h2>
              <form>
                

                    <div class="form-outline py-1">
                        <label class="form-label" for="form3Example1">Username</label>
                        <input type="text"  class="form-control" />
                    </div>
                  
                    <div class="form-outline py-1">
                        <label class="form-label" for="form3Example1">First name</label>
                        <input type="text"  class="form-control" />
                    </div>
                  
                  
                    <div class="form-outline py-1">
                        <label class="form-label" for="form3Example2">Last name</label>
                      <input type="text" class="form-control" />
                      
                    </div>

                    <div class="form-outline py-1">
                        <label class="form-label" for="form3Example2">Contact Info</label>
                      <input type="text" class="form-control" />
                      
                    </div>

                    <div class="form-outline py-1">
                        <label class="form-label" for="form3Example2">Phone number</label>
                      <input type="number" class="form-control" />
                      
                    </div>

                    <!-- Email input -->
                <div class="form-outline py-1">
                    <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email"  class="form-control" />
                  
                </div>

                    <div class="form-outline py-1">
                        <label class="form-label" for="form3Example2">Date of Birth</label>
                      <input type="date" class="form-control" />
                      
                    </div>

                     <!-- Password input -->
                <div class="form-outline  py-1">
                    <label class="form-label" for="form3Example4">Password</label>
                  <input type="password"  class="form-control" />
                  
                </div>

                 <!--Confirm  Password input -->
                 <div class="form-outline  py-1">
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  <input type="password"  class="form-control" />
                  
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-2">
                    <input class="form-check-input me-2" type="checkbox"  id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Clicking means accepting all terms and conditions of the company.
                    </label>
                  </div>
                   
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block w-100 mb-4">
                 Register
                </button>

                <p>Already have an account? <a href="login.html">Login Here</a></p>
  
              </form>
            </div>
          </div>
        </div>
  
        
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
        

    </div>

    <!-- JS -->
   
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

</html>
